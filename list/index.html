<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <script src="https://kit.fontawesome.com/d381dfc3a7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="wrapper">
                    <input type="text" placeholder="Add Your Task" />
                    <button id="add-btn">Add</button>
                </div>
                <div id="tasks">
                    <p id="pending-task">You have <span class="count-value">0</span> task(s) to complete</p>
                </div>
            </div>
            <p id="error">Input cannot be empty!</p>
        </div>


        <script src="script.js"></script>
    </body>
</html>
